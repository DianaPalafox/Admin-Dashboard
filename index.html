<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="searchbar">
                <svg style="width:24px;height:24px" class="mag-glass" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
                </svg>
                <input type="text" name="" id="searchbar">
            </div>
            <div class="profile">
                <div class="notifications">
                    <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M12 2A2 2 0 0 0 10 4A2 2 0 0 0 10 4.29C7.12 5.14 5 7.82 5 11V17L3 19V20H21V19L19 17V11C19 7.82 16.88 5.14 14 4.29A2 2 0 0 0 14 4A2 2 0 0 0 12 2M12 6A5 5 0 0 1 17 11V18H7V11A5 5 0 0 1 12 6M21 7V13H23V7H21M21 15V17H23V15H21M10 21A2 2 0 0 0 12 23A2 2 0 0 0 14 21H10Z" />
                    </svg>
                </div>
                <div class="img">
                    <img src="images/profile.jpeg" alt="">
                </div>
                <div class="name">Diana Palafox</div>
            </div>
            <div class="photo">
                <div class="profile-pic">
                    <img src="images/profile.jpeg" alt="">
                </div>
                <div class="greeting">
                    <p> Hi there,</p>
                    <p>Diana Palafox (@diana)</p>
                </div>
            </div>
            <div class="buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div class="sidebar">
            <h1>Dashboard</h1>
            <li>
                <ul>Home</ul>
                <ul>Profile</ul>
                <ul>Messages</ul>
                <ul>History</ul>
                <ul>Tasks</ul>
                <ul>Communities</ul>
            </li>
            <li>
                <ul>Settings</ul>
                <ul>Support</ul>
                <ul>Privacy</ul>
            </li>

        </div>
        <div class="wrapper">
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
        </div>
        <div class="announcements"></div>
        <div class="trending"></div>
    </div>
</body>
</html>
